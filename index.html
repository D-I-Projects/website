<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .center-content {
            text-align: center;
        }
        .center-content p {
            font-size: 1.5em;
            margin: 0.5em 0;
        }
        .center-content span {
            font-size: 3em;
            display: block;
        }
    </style>
    <script>
        // Set this variable to true or false
        var shouldRedirect = false;

        window.onload = function() {
            if (shouldRedirect) {
                window.location.href = "https://www.example.com";
            } else {
                document.getElementById("message").innerHTML = "<span>&#9888;</span>This website is not accessible right now.";
            }
        };
    </script>
</head>
<div class="center-content">
    <p id="message"></a>.</p>
</div>
<body>
    <div class="center-content">
        <p id="message">If you are not redirected automatically, follow this <a href="https://d-i-projects.github.io/website/">link</a>.</p>
    </div>
</body>
