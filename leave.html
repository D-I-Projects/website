<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&I</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" type="image/x-icon" href="IMG/icon_bg.png">
    <script src="JS/cookie.js"></script>
    <script src="JS/check_accessable.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="center-content">
        <p id="message"></p>
    </div>
    <div class="main_box">
        <header><h1>‚ÄúA Journey into the Cosmos‚Äù</h1></header>
        
        <section>
            <p>You have chosen to embark on a voyage beyond our website, into the vast expanse of the digital universe. Let your imagination soar among the stars and dream of endless possibilities.</p>
        </section>
        <footer>
            <a class="black" href="https://www.google.com" target="_blank">Bye üëã</a> 
        </footer>
        <button id="toggle-dark-mode" class="dark-mode-btn">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
        <script>
            const toggleDarkMode = () => {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDarkMode);
            };
    
            document.getElementById('toggle-dark-mode').addEventListener('click', toggleDarkMode);
    
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        </script>
    </div>
</body>
</html>
